server:
  port: 8080

spring:
  application:
    name: front-ui

  thymeleaf:
    cache: false
    prefix: classpath:/
    suffix: .html
    mode: HTML

  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: front-ui
            client-secret: ZKFJEMGVOJr3fX96tuh8mc6DcJJPCxCL
            scope: openid
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          keycloak:
            issuer-uri: http://localhost:8089/realms/bankapp
            authorization-uri: http://localhost:8089/realms/bankapp/protocol/openid-connect/auth
            token-uri: http://localhost:8089/realms/bankapp/protocol/openid-connect/token
            user-info-uri: http://localhost:8089/realms/bankapp/protocol/openid-connect/userinfo
            user-name-attribute: preferred_username

      resourceserver:
        jwt:
          issuer-uri: http://localhost:8089/realms/bankapp

  main:
    allow-bean-definition-overriding: true

gateway:
  base-url: http://localhost:8088

